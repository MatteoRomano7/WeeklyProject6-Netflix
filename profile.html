<!doctype html>
<html lang="en">

    <head>
        <title>Netflix Profile</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/profile.css">

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-dark">
                <div class="container">
                    <img src="material/assets/netflix_logo.png" alt="logo" width="180" height="90">
                </div>
            </nav>

        </header>
        <main>
            <div class="mx-5 my-5">
                <h1>Edit Profile</h1>
            </div>


            <div class="container border-top border-bottom border-secondary py-5" id="containerSettings">
                <div class="row text-center border-bottom border-secondary py-5">
                    <div class="col-7">
                        <div>
                            <img src="material/assets/avatar.png" alt="avatar" width="200" height="200">
                        </div>
                    </div>
                    <div class="col-3">
                        <span class="placeholder col-6 placeholder-lg bg-dark border border-light">Inserisci Nome</span>
                        <p>Language:</p>
                        <div class="dropdown open">
                            <button class="btn btn-dark border-light dropdown-toggle" type="button" id="triggerId"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                English
                            </button>
                            <div class="dropdown-menu" aria-labelledby="triggerId">
                                <button class="dropdown-item" href="#">Italian</button>
                                <button class="dropdown-item" href="#">French</button>
                                <button class="dropdown-item" href="#">German</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="my-5 p-5 border-bottom border-secondary" id="Maturity">
                    <p>Maturity Settings:</p>
                    <button class="btn btn-dark-subtle text-white fw-bold  border-light">
                        ALL MATURITY RATINGS
                    </button>
                    <br><br>
                    <p>Show Titles of all maturity ratings for this profile.</p>
                    <button type="button" class="btn btn-dark border-light">EDIT</button>
                </div>

                <div class="my-4 p-5 border-bottom border-secondary" id="autoplayControls">
                    <p>Autoplay Controls:</p>
                    <div class="list-group bg-dark">
                        <label class="list-group-item bg-dark text-white">
                            <input class="form-check-input" type="checkbox" value="checkbox">
                            Autoplay next episode in a series on all devices.
                        </label>
                        <label class="list-group-item bg-dark text-white">
                            <input class="form-check-input" type="checkbox" value="checkbox">
                            Autoplay previews while browsing on all devices.
                        </label>
                    </div>

                </div>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check px-5" name="btnradio" id="btnradio1" autocomplete="off"
                        checked>
                    <label class="btn btn-outline-light" for="btnradio1">SAVE</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-light" for="btnradio2">CANCEL</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-light" for="btnradio3">DELETE PROFILE</label>
                </div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
            </script>
    </body>

</html>
